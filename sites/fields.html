{{#textInput}}
{{#label}}<label for="{{id}}">{{label}}</label>{{/label}}
<input type="text" id="{{id}}" value="{{defaultValue}}" maxlength="{{maxLength}}" placeholder="{{placeholder}}" />
{{/textInput}}
{{#emailInput}}
{{#label}}<label for="{{id}}">{{label}}</label>{{/label}}
<input type="email" id="{{id}}" value="{{defaultValue}}" maxlength="{{maxLength}}" placeholder="{{placeholder}}" />
{{/emailInput}}
{{#textAreaInput}}
{{#label}}<label for="{{id}}">{{label}}</label>{{/label}}
<textarea id="{{id}}">{{defaultValue}}</textarea>
{{/textAreaInput}}
{{#button}}
<button type="submit" id="{{id}}" value="{{defaultValue}}">{{#label}}<label for="{{id}}">{{label}}</label>{{/label}}</button>
{{/button}}
