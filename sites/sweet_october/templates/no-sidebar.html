<!DOCTYPE HTML>
<html>
	<head>
		<title>{{{title}}}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{{description}}}" />
		<meta name="keywords" content="{{{keywords}}}" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-panels.min.js"></script>
		<script src="/js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="/css/skel-noscript.css" />
			<link rel="stylesheet" href="/css/style.css" />
			<link rel="stylesheet" href="/css/style-desktop.css" />
		</noscript>
	</head>
	<body class="level2">

	<!-- Header -->
		<div id="header">
			<div id="nav-wrapper"> 
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="/perfumes">Perfumes</a></li>
						<li><a href="/shop">Shop</a></li>
						<li class="logo"><a href="/">Sweet October</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
	<!-- Header --> 

	<!-- Main -->
		<div id="main">
			<div id="content" class="container">
				<section>
					
					{{{content}}}						

				</section>
			</div>
		</div>
	<!-- /Main -->

	<!-- Tweet -->
		<div id="quote">
			<div class="container">
				<section>
					<blockquote>&ldquo;{{{quote.content}}}&rdquo;</blockquote>
					<span class="attrib">{{{quote.author}}}</span>
				</section>
			</div>
		</div>
	<!-- /Tweet -->

	<!-- Footer -->
		<div id="footer">
			<div class="container">
				<section>
					<header>
						<h2>Follow, Like, Pin, Whatever!</h2>
						<span class="byline">You seem nice, drop me a line.</span>
					</header>
					<ul class="contact">
						<li><a target="_blank" href="http://facebook.com/sweetoctobershop/" class="fa fa-facebook"><span>Facebook</span></a></li>
						<li class="active"><a target="_blank" href="http://instagram.com/sweetoctobershop" class="fa fa-instagram"><span>Instagram</span></a></li>
						<li><a target="_blank" href="http://pinterest.com/sweetoctober24" class="fa fa-pinterest"><span>Pinterest</span></a></li>
						<li><a href="/form/email" class="fa fa-envelope-o"><span>Email</span></a></li>
					</ul>
				</section>
			</div>
		</div>

	<!-- Copyright -->
		<div id="copyright">
			<div class="container">
				&copy; Sweet October
			</div>
		</div>


	</body>
</html>
