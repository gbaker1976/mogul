<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mogul - Admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/_all.css" type="text/css" />
        <link rel="import" id="theme" href="themes/wasabi/theme.html" />
    </head>
    <body>
        <div data-container id="main">
            <nav>
                <ul data-nav>
                    <li data-item><a href="index.html">Dashboard</a></li>
                    <li data-item class="toolbox"><a href="login.html">Logout</a></li>
                </ul>
            </nav>
            <div data-row>
                <div data-column class="gutter" id="manage">
                    <div data-row class="large analytics">
                        <div data-surface data-type="card" class="large dashboard">

                            <svg class="graph" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                                <path class="set" d="M0,360 L0,192 L100,171 L200,100 L551,200 L697,204 L697,360 Z"></path>
                            </svg>

                        </div>
                    </div>
                    <div data-row>
                        <div data-surface data-type="card" id="manage-sites"><a href="sites.html"><img data-savage-icon="image" /></a></div>
                        <div data-surface data-type="card" id="manage-audience"><img data-savage-icon="text" /></div>
                        <div data-surface data-type="card" id="manage-domains"><img data-savage-icon="design" /></div>
                    </div>
                    <div data-row>
                        <div data-surface data-type="card" id="manage-sites"><img data-savage-icon="text" /></div>
                        <div data-surface data-type="card" id="manage-audience"><img data-savage-icon="design" /></div>
                        <div data-surface data-type="card" id="manage-domains"><img data-savage-icon="image" /></div>
                    </div>
                </div>
                <div data-column class="gutter detail">
                    <div data-row>
                        <div data-cell>
                            <h2>Visitors: 1000</h2>
                            <ul>
                                <li>This Month: 1000</li>
                                <li>This Week: 100</li>
                                <li>Today: 2</li>
                            </ul>
                        </div>
                    </div>
                    <div data-row>
                        <div data-cell>
                            <h2>Purchases: 57</h2>
                            <p>
                                <a href="#">Most of your customers</a> have purchased on your <a href="">Etsy shop, Sweet October</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
